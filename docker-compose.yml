version: '3.5'
services:
    postgres:
        container_name: vdtn359_postgres
        image: postgres:11-alpine
        environment:
            - POSTGRES_DB=news
            - POSTGRES_USER=vdtn359
            - POSTGRES_PASSWORD=password
        volumes:
            - postgres:/var/lib/postgres/data
        ports:
            - '5432:5432'
        networks:
            - vdtn359_net_backend
    redis:
        container_name: vdtn359_redis
        image: redis:5-alpine
        volumes:
            - redis:/data
        ports:
            - '6379:6379'
        networks:
            - vdtn359_net_backend

volumes:
    postgres:
        name: vdtn359_volume_postgres
    redis:
        name: vdtn359_volume_redis
networks:
    vdtn359_net_backend:
        driver: bridge
