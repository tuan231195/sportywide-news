version: '3.5'
services:
    postgres:
        container_name: vdtn359_postgres
        image: postgres:11-alpine
        environment:
            - POSTGRES_DB=news
            - POSTGRES_USER=vdtn359
            - POSTGRES_PASSWORD=password
        volumes:
            - postgres:/var/lib/postgres/data
        ports:
            - '5432:5432'
        networks:
            - vdtn359_net_backend
    redis:
        container_name: vdtn359_redis
        image: redis:5-alpine
        volumes:
            - redis:/data
        ports:
            - '6379:6379'
        networks:
            - vdtn359_net_backend
    elasticsearch:
        image: elasticsearch:7.6.1
        environment:
            - cluster.name=news
            - bootstrap.memory_lock=true
            - discovery.type=single-node
            - node.name=vdtn359-news
            - xpack.license.self_generated.type=trial
            - xpack.security.enabled=false
            - xpack.monitoring.enabled=false
        volumes:
            - elasticsearch:/usr/share/elasticsearch/data
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - "9200:9200"
        networks:
            - vdtn359_net_backend
    kibana:
        image: kibana:7.6.1
        ports:
            - "5601:5601"
        networks:
            - vdtn359_net_backend

volumes:
    postgres:
        name: vdtn359_volume_postgres
    elasticsearch:
        name: vdtn359_volume_elasticsearch
    redis:
        name: vdtn359_volume_redis
networks:
    vdtn359_net_backend:
        driver: bridge
